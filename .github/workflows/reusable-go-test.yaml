---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Reusable - Go Test

on:
  workflow_call:
    inputs:
      version:
        description: The version of golang to use
        type: string
        required: true
      extra-flags:
        description: Additional CLI flags for go test
        type: string
        required: false
        default: "-race -covermode=atomic"

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:${{ inputs.version }}-bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Tests
        run: go test -v ./... ${{ inputs.extra-flags }}
