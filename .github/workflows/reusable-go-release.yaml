# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Reusable - Goreleaser

on:
  workflow_call:
    secrets:
      BOT_APP_ID:
        required: true
      BOT_APP_PRIVATE_KEY:
        required: true
      GHCR_RW_TOKEN:
        required: true

    inputs:
      go-version:
        description: The version of golang to use
        type: string
        required: false
        default: stable
      goreleaser-version:
        description: The version of goreleaser to install
        type: string
        required: false
        default: latest
      dry-run:
        description: Whether to run a dry run or not
        type: boolean
        required: false
        default: false
      config-file:
        description: Path to the goreleaser config file
        type: string
        required: false
        default: .goreleaser.yaml
      extra-flags:
        description: Additional CLI flags for goreleaser
        type: string
        required: false
        default: "--clean"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@0d564482f06ca65fa9e77e2510873638c82206f2 # v1.11.5
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Login to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GHCR_RW_TOKEN }}"

      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: ${{ inputs.go-version }}

      - name: Install Goreleaser
        run: go install github.com/goreleaser/goreleaser@${{ inputs.goreleaser-version }}

      - name: Run GoReleaser
        run: goreleaser release --config ${{ inputs.config-file }} ${{ inputs.extra-flags }} ${{ inputs.dry-run && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          TAP_GITHUB_TOKEN: "${{ secrets.GHCR_RW_TOKEN }}" # FIXME: should use app token but it doesnt work :(
