---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Reusable - Goreleaser

on:
  workflow_call:
    inputs:
      dry-run:
        type: boolean
        description: Whether to run a dry run or not.
        default: false
      working-directory:
        type: string
        description: The directory to lint.
        required: false
        default: "."
      extra-flags:
        required: false
        type: string
        default: "--clean"
        description: Extra CLI flags.

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/devcontainers/go:1.23

    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@0d564482f06ca65fa9e77e2510873638c82206f2 # v1.11.5
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Login to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GHCR_RW_TOKEN }}"


      - name: Install Goreleaser
        run: go install github.com/goreleaser/goreleaser@latest

      - name: Run GoReleaser
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          # FIXME: maybe figure out how to make this work with the github app token...
          TAP_GITHUB_TOKEN: "${{ secrets.GHCR_RW_TOKEN }}"
        run: |
          goreleaser release ${{ inputs.extra-flags }} ${{ inputs.dry-run && '--snapshot' || '' }}
