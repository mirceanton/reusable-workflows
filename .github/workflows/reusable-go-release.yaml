---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Reusable - Goreleaser

on:
  workflow_call:
    secrets:
      BOT_APP_ID:
        required: true
      BOT_APP_PRIVATE_KEY:
        required: true
      GHCR_RW_TOKEN:
        required: true

    inputs:
      version:
        description: The version of goreleaser to install
        type: string
        required: true
      dry-run:
        description: Whether to run a dry run or not
        type: boolean
        required: false
        default: false
      config-file:
        description: Path to the goreleaser config file
        type: string
        required: false
        default: .goreleaser.yaml
      extra-flags:
        description: Additional CLI flags for goreleaser
        type: string
        required: false
        default: "--clean"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container: ghcr.io/goreleaser/goreleaser:${{ inputs.version }}
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          fetch-depth: 0

      - name: Login to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: "ghcr.io"
          username: "${{ github.actor }}"
          password: "${{ secrets.GHCR_RW_TOKEN }}"

      - name: Run GoReleaser
        shell: bash
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          TAP_GITHUB_TOKEN: "${{ secrets.GHCR_RW_TOKEN }}"
        run: |
          set -xe
          read -ra ARGS <<< "${{ inputs.extra-flags }}"

          if [[ -n "${{ inputs.config-file }}" ]]; then
            echo "Using provided config file: ${{ inputs.config-file }}"
            ARGS+=("--config=${{ inputs.config-file }}")
          else
            echo "Using no configuration file."
          fi

          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            echo "Running in dry-run mode"
            ARGS+=("--snapshot")
          fi

          goreleaser release "${ARGS[@]}"
